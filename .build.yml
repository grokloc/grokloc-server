image: archlinux
tasks:
  - update-pacman: |
      sudo pacman -Sy
  - install-pkgs: |
      sudo pacman --noconfirm -S docker
  - start-docker: |
      sudo systemctl start docker.service
  - pull-image: |
      docker pull grokloc/grokloc-server:dev
  - build: |
      docker run --rm -it -v /home/build/grokloc-server:/grokloc -w /grokloc --env-file /home/build/grokloc-server/env/unit.env grokloc/grokloc-server:dev make mod
  - test: |
      docker run --rm -it -v /home/build/grokloc-server:/grokloc -w /grokloc --env-file /home/build/grokloc-server/env/unit.env grokloc/grokloc-server:dev make local-test
  - check: |
      docker run --rm -it -v /home/build/grokloc-server:/grokloc -w /grokloc --env-file /home/build/grokloc-server/env/unit.env grokloc/grokloc-server:dev make local-check
